<div class="main">
  <h1>Survey</h1>

  <div class="survey">
    <div class="textblock">Your Name</div>
    <div class="query">

        <input type="text" name="name" value="Name">

    </div>
    <div class="textblock">
      <br>Your Birthday
    </div>
    <div class="query">

      <input type="date" name="date">

    </div>
    <div class="query">
     <br> How likely are you to recommend us?<br>
      <label for="not">Not Likely</label>
      <input type="radio" id='not' name="likely" value='Not likely'> 
      <label for="not">Somewhat Likely</label>
      <input type="radio" id='somewhat' name="likely" value='Somewhat likely'>
      <label for="not">Very Likely</label>
      <input type="radio" id='verys' name="likely" value='Very likely'>
    </div>

  </div>

<br>
  <input type="submit" name="submit">

<hr/>
</div>
